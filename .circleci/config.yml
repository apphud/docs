version: 2
jobs:
  build:
    deploy-website:
      # specify the version you desire here
      - image: circleci/node:8.11.1

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run:
          name: Deploying to GitHub Pages
          command: |
            git config --global user.email "selivandex@users.noreply.github.com"
            git config --global user.name "Alexander Selivanov"
            echo "machine github.com login selivandex password $GITHUB_TOKEN" > ~/.netrc
            cd website && yarn install && GIT_USER=selivandex yarn run publish-gh-pages

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

workflows:
  version: 2
  build_and_deploy:
    jobs:
      - deploy-website:
        filters:
          branches:
            only: master
